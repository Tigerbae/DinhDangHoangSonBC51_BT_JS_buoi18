        <div class="card-header bg-info">

            <input id="nhapSo" type="text" placeholder="1,2,3,..">

            <input id="viTri2" type="text" placeholder="nhap vi tri 2">
            <button id="btnDoiViTri" class="btn btn-secondary">Doi vi tri</button>
            <br>
